name: Python Application CI

# Trigger the workflow on push or pull request to the main branch
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1. Check out your code from the repository
    - uses: actions/checkout@v4

    # 2. Set up Python 3.9 environment
    - name: Set up Python 3.9
      uses: actions/setup-python@v3
      with:
        python-version: "3.9"

    # 3. Install dependencies from your requirements.txt
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    # 4. Run a Syntax Check
    # This ensures your code is valid Python without starting the server (which would hang)
    - name: Check for Syntax Errors
      run: |
        # This compiles the file to check for errors but doesn't run it
        python -m py_compile server.py
