name: Python Application CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.9
      uses: actions/setup-python@v3
      with:
        python-version: "3.9"
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        
    - name: Security Scan (SAST) - Bandit
      run: |
        # Run Bandit to check for security flaws
        # -r: recursive, -ll: log level
        bandit -r server.py -ll
        
    - name: Run Unit Tests
      run: |
        # Run the test suite we just created
        python -m unittest test_crypto.py
